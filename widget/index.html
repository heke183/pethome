<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>乡邻 APP</title>
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
</head>
<body>
  <header class="aui-bar aui-bar-nav">
    <div class="aui-title">首页</div>
    <a class="aui-pull-right aui-btn aui-btn-outlined">
      <span class="aui-iconfont aui-icon-search"></span>
    </a>
  </header>

  <section class="aui-content">
      <div class="aui-card-list">
          <div class="aui-card-list-content">
            <img src="image/banner/20170519183332.png"/>
          </div>
      </div>
  </section>
  <section class="aui-grid">
    <div class="aui-row">
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-grid-label">首页</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-gear"></i>
            <div class="aui-grid-label">设置</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-map"></i>
            <div class="aui-grid-label">地图</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-calendar"></i>
            <div class="aui-grid-label">日历</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-date"></i>
            <div class="aui-grid-label">日期</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-grid-label">购物车</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-grid-label">发现</div>
        </div>
        <div class="aui-col-xs-3">
            <i class="aui-iconfont aui-icon-video"></i>
            <div class="aui-grid-label">视频</div>
        </div>
    </div>
</section>
<section class="aui-content">
  <div class="aui-card-list-content-padded aui-border-b aui-border-t">
    <div class="aui-row aui-row-padded">
        <div class="aui-col-xs-2 ">
            <img src="image/xianglin/toutiao.png"/>
        </div>
        <div class="aui-col-xs-1 aui-invisible">

        </div>
        <div class="aui-col aui-col-padded aui-padded-l-15">
          <li class="aui-ellipsis-1">
            中原领导来银行调研 test the second
          </li>
        </div>
    </div>
  </div>
</section>
<section class="aui-content-padded">
    <div class="aui-card-list">
        <div class="aui-card-list-header">
            活动推荐
        </div>
        <div class="aui-card-list-content-padded">
          <div class="aui-card-list-content">
            <img src="image/banner/20170519183332.png"/>
          </div>
        </div>
    </div>
</section>

<section class="aui-content-padded">
    <div class="aui-card-list">
        <div class="aui-card-list-header">
            <div class="aui-row aui-row-padded">
              热门话题
            </div>
            <div class="aui-row aui-row-padded">
              乡邻介绍
            </div>
            <div class="aui-row aui-row-padded">
              乡邻介绍
            </div>
        </div>
    </div>
</section>

  <footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode>
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">发现</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-badge">99</div>
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">广场</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
  </footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>

</html>
